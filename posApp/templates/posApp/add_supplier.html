{% extends 'posApp/base.html' %}
{% block pageContent %}
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    
    <div class="card p-4">
<h3>Add Supplier</h3>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Save</button>
    <a href="{% url 'supplier-list' %}" class="btn btn-secondary">Cancel</a>
</form>
</div>
</div>
{% endblock %}
