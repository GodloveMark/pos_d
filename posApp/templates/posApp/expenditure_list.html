{% extends "base.html" %}
{% block pageContent %}
<h3>Expenditure Records</h3>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Expenditure</button>
</form>

<hr>

<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for exp in expenditures %}
        <tr>
            <td>{{ exp.date }}</td>
            <td>{{ exp.description }}</td>
            <td>{{ exp.amount }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No expenditures found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock pageContent %}
